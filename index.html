<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playwrite+CU:wght@100..400&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <h1 class="main_heading">Rock, Paper, Scissors!</h1>
    <div class="main_div">
      <div class="div_me">
        <h3>Me:</h3>
        <div id="div_rock_new">
          <div class="choose" id="choose_div">
            <h5>Choose any one...</h5>
            <div class="rock_paper_scissors">
              <div class="rock" onclick="click_rock()">
                <img src="images/rock.png" alt="rock" width="100px" />
                <p>Rock</p>
              </div>
              <div class="paper" onclick="click_paper()">
                <img src="images/paper.png" alt="paper" width="100px" />
                <p>Paper</p>
              </div>
              <div onclick="click_scissors()">
                <img src="images/scissors.png" alt="" width="100px" />
                <p>Scissors</p>
              </div>
            </div>
          </div>
        </div>
        <img id="image1" />
        <img id="image3" />
      </div>
      <div class="div_computer">
        <h3>Computer:</h3>
        <img id="image2" />
        <img id="image4" />
      </div>
    </div>
    <div class="score">
      <div id="my_score">
        <h3>My score:</h3>
        <h3 id="my_value">0</h3>
      </div>
      <div id="computer_score">
        <h3>Computer Score:</h3>
        <h3 id="c_value">0</h3>
      </div>
    </div>
  </body>
</html>
